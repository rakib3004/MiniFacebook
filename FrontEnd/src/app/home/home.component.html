<nav>
    <div class="nav-left">
        <img src="../assets/fb-icon.png" alt="Logo">
        <a href="#" > <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="logo" alt="Facebook" /> </a>
    </div>

  
    <div class="nav-right">
        <button (click)="Logout()" type="button" class="btn btn-danger">log out</button>
    </div>
</nav>


<div class="container">
    <div class="left-panel">
        <ul>
            <li>
                <span class="profile"></span>
           
            </li>
        </ul>
    </div>


    <div class="middle-panel">

        <div class="story-section">

            <div class="story create">
                <div class="dp-image">
                    <img src="assets/avatar.png" alt="__">
                </div>

                <div *ngIf="createStoryClicked==1" class="mine">
                    <input type="file" accept="image/*" (change)="saveStory($event)">
                    <div class="card-img" alt="..."></div>
                   
                </div>
                
               
                
                <span *ngIf="createStoryClicked==0" (click)="changeStoryClicked()" class="dp-container">                     
                   
                </span>
                <span class="name">Create Story</span>  
            </div>

            
            <div *ngFor="let story of allStories" class="story">
                <img class="story-bg" src={{story.storyUUID}} alt="....">
                <div class="dp-container">
                    <img src="assets/avatar.png" alt="">
                </div>
                <p class="name">{{story.name}}</p>
            </div>

        </div>

        <div class="post create">
            <div class="post-top">
                <div class="dp">
                    <img src="assets/atom.png" alt="">
                </div>
                <input type="text" placeholder="What's on your mind..?" [(ngModel)] = "postDetails.text" [ngModelOptions]="{standalone: true}"/>
                <button class="btn btn-success post-btn"  (click)="UploadPost()">Post</button>
            </div>
            
        </div>

        <div class="post" *ngFor="let post of allPosts;">
            <div class="post-top">
                <div class="dp">
                    <img src="assets/atom.png" alt="">
                </div>
                <div class="post-info">
                    <p class="name">{{post.email}}</p>
                    <span class="time">{{post.creation_dt}}</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="post-content">
               {{post.text}}
            </div>
            
        </div>

    </div>

    <div class="right-panel"></div>
</div>
